<!DOCTYPE html>
<html>

<body>

    <p id="demo">This is an example paragraph.</p>
    <p>ltr -- O texto flui da esquerda para a direita. Este é o padrão</p>
    <p>rtl -- O texto flui da direita para a esquerda</p>
    <p>initial -- Define esta propriedade com seu valor padrão.</p>
    <p>herdar -- Herda esta propriedade de seu elemento pai.</p>

    <button type="button" onclick="myFunction()">Let text flow from right to left</button>

    <script>
        function myFunction() {
            document.getElementById("demo").style.direction = "rtl";
        }
    </script>

</body>

</html>
