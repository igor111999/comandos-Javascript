<!DOCTYPE html>
<html>

<body>

    <p id="demo">This is an example paragraph left Aligns the text to the left. This is default right Aligns the text to the right center Centers the text justify The text is justified initial Sets this property to its default value. Read about initial inherit Inherits
        this property from its parent element.</p>

    <button type="button" onclick="myFunction()">Align text</button>

    <script>
        function myFunction() {
            document.getElementById("demo").style.textAlign = "center";
        }
    </script>

</body>

</html>
