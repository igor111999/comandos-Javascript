<!DOCTYPE html>
<html>

<body>

    <p id="demo">This is a paragraph.</p>

    <button type="button" onclick="myFunction()">Set font style</button>

    <script>
        function myFunction() {
            document.getElementById("demo").style.fontStyle = "italic";
            document.getElementById("demo").style.fontFamily = "Impact,Charcoal,sans-serif";
            document.getElementById("demo").style.fontSize = "x-large";
            document.getElementById("dem").style.font = "italic bold 20px arial,serif";
        }
    </script>

</body>

</html>
