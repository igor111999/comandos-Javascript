<!DOCTYPE html>
<html>

<body>

    <div id="myDiv">This is a div element.</div>
    <br>
    <button type="button" onclick="myFunction()">Set border</button>

    <script>
        function myFunction() {
            document.getElementById("myDiv").style.border = "thick solid #0000FF";
        }
    </script>

    <div id="Div">This is a div.</div>
    <br>
    <button type="button" onclick="myFunctin()">Set solid bottom border</button>

    <script>
        function myFunctin() {
            document.getElementById("Div").style.borderBottomStyle = "solid";
        }
    </script>


</body>

</html>
